<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Menu with Tabs, Search, and Sidebar</title>
  
  <!-- Link to Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha384-DyZ88mC6Up2uqS4h/1pJqQNGd5Wez72ZJJm8lXIt+RYspYYFsc/pKPr4uXr8Q/TM" crossorigin="anonymous" />



  <style>
    /* Body and General Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      background-color: #FFFFFF;
      color: #333;
    }

    /* Sidebar Styling */
    .sidebar {
      width: 70px;
      background-color: #FFFFFF;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    .sidebar a {
      color: #333;
      padding: 15px 0;
      text-decoration: none;
      display: flex;
      justify-content: center;
      font-size: 24px;
      transition: background 0.3s ease;
    }

    .sidebar a:hover {
      background-color: #e0e0e0;
      border-radius: 50%;
      width: 50px;
      height: 50px;
    }

    /* Main Content Area Styling */
    .main-content {
      margin-left: 70px;
      flex: 1;
    }

    /* Navigation Bar Styling */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navigation {
      display: flex;
    }

    .nav-item {
      background-color: #e0e0e0;
      color: #333;
      padding: 10px 20px;
      margin: 0 5px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .nav-item:hover {
      background-color: #dcdcdc;
    }

    .nav-item.active {
      background-color: #21A298;
      color: white;
    }

    /* Search Bar Styling */
    .search-bar {
      display: flex;
      align-items: center;
      background-color: #e0e0e0;
      border-radius: 20px;
      padding: 5px 10px;
    }

    .search-bar input {
      border: none;
      background: none;
      outline: none;
      padding: 5px;
      font-size: 16px;
    }

    /* Content Section Styling */
    .content {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .platform-section {
      display: none;
    }

    .platform-section.active {
      display: block;
    }

    h2 {
      color: #21A298;
    }

    /* Video Card Styling */
    .video-card {
      background: #FFF;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin: 10px 0;
      text-align: center;
      padding: 10px;
    }
    .video-card img {
      width: 100%;
      border-radius: 8px;
    }
    .card-actions {
      display: flex;
      justify-content: space-between;
      padding: 10px;
    }
    .btn-icon {
      padding: 6px;
      font-size: 1.2em;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      color: white;
    }
    .favorite-btn {
      background-color: #21A298;
    }
    .share-btn {
      background-color: #388E3C;
    }
  </style>
</head>
<body>

  <!-- Sidebar Menu with Icons -->
  <div class="sidebar">
    <a href="#home" title="Home"><i class="fas fa-home"></i></a>
    <a href="#dashboard" title="Dashboard"><i class="fas fa-tachometer-alt"></i></a>
    <a href="#analytics" title="Analytics"><i class="fas fa-chart-line"></i></a>
    <a href="#settings" title="Settings"><i class="fas fa-cog"></i></a>
    <a href="#logout" title="Logout"><i class="fas fa-sign-out-alt"></i></a>
  </div>

  <!-- Main Content Area -->
  <div class="main-content">

    <!-- Top Bar with Navigation and Search -->
    <div class="top-bar">
      <div class="navigation">
        <button class="nav-item active" onclick="filterContent('all')">All</button>
        <button class="nav-item" onclick="filterContent('facebook')">Facebook</button>
        <button class="nav-item" onclick="filterContent('instagram')">Instagram</button>
        <button class="nav-item" onclick="filterContent('twitter')">Twitter</button>
        <button class="nav-item" onclick="filterContent('tiktok')">TikTok</button>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search...">
      </div>
    </div>

    <!-- Content Sections -->
    <div class="content">
      <!-- Facebook Section -->
      <div class="platform-section" id="facebook">
        <h2>Facebook Highlights & Collections</h2>
        <div class="video-card">
          <img src="path/to/thumbnail1.jpg" alt="Thumbnail 1">
          <h3>Titre de la Vidéo 1</h3>
          <div class="card-actions">
            <button class="btn-icon favorite-btn"><i class="fas fa-heart"></i></button>
            <button class="btn-icon share-btn"><i class="fas fa-share"></i></button>
          </div>
        </div>
      </div>

      <!-- Instagram Section -->
      <div class="platform-section" id="instagram">
        <h2>Instagram Highlights & Collections</h2>
        <div class="video-card">
          <img src="path/to/thumbnail2.jpg" alt="Thumbnail 2">
          <h3>Titre de la Vidéo 2</h3>
          <div class="card-actions">
            <button class="btn-icon favorite-btn"><i class="fas fa-heart"></i></button>
            <button class="btn-icon share-btn"><i class="fas fa-share"></i></button>
          </div>
        </div>
      </div>

      <!-- Twitter Section -->
      <div class="platform-section" id="twitter">
        <h2>Twitter Highlights & Collections</h2>
        <div class="video-card">
          <img src="path/to/thumbnail3.jpg" alt="Thumbnail 3">
          <h3>Titre de la Vidéo 3</h3>
          <div class="card-actions">
            <button class="btn-icon favorite-btn"><i class="fas fa-heart"></i></button>
            <button class="btn-icon share-btn"><i class="fas fa-share"></i></button>
          </div>
        </div>
      </div>

      <!-- TikTok Section -->
      <div class="platform-section" id="tiktok">
        <h2>TikTok Highlights & Collections</h2>
        <div class="video-card">
          <img src="path/to/thumbnail4.jpg" alt="Thumbnail 4">
          <h3>Titre de la Vidéo 4</h3>
          <div class="card-actions">
            <button class="btn-icon favorite-btn"><i class="fas fa-heart"></i></button>
            <button class="btn-icon share-btn"><i class="fas fa-share"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function filterContent(category) {
      const sections = document.querySelectorAll('.platform-section');
      sections.forEach(section => {
        if (category === 'all' || section.id === category) {
          section.classList.add('active');
        } else {
          section.classList.remove('active');
        }
      });

      const tabs = document.querySelectorAll('.nav-item');
      tabs.forEach(tab => tab.classList.remove('active'));
      document.querySelector(`.nav-item[onclick="filterContent('${category}')"]`).classList.add('active');
    }
  </script>

</body>
</html>
