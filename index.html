<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 400px;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"], select, input[type="submit"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Converter</h1>
        <form action="download.php" method="post">
            <label for="video-url">Enter YouTube Video URL:</label><br>
            <input type="text" id="video-url" name="video-url" required><br>
            <label for="format">Select Output Format:</label><br>
            <select id="format" name="format">
                <option value="mp3">MP3</option>
                <option value="mp4">MP4</option>
            </select><br>
            <label for="resolution">Select Resolution:</label><br>
            <select id="resolution" name="resolution">
                <option value="720">HD 720p</option>
                <option value="1080">Full HD 1080p</option>
            </select><br><br>
            <input type="submit" value="Convert and Download">
        </form>
    </div>
</body>
</html>
